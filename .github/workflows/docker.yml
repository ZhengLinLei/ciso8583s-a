name: Docker/Podman CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run:

    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged=true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y gnupg2 git curl

    - name: Check docker and podman
      run: |
        docker --version
        podman --version

    - name: Set up Docker
      run: |
        cd ./script
        ./BUILD.sh ./dist/ciso8583_ots_a.tgz

        ./RUN.sh -d

        docker container exec ciso8583_ots_a tail /opt/Ciso8583/log/Ciso8583.log

        ./STOP.sh

        cd ../


    - name: Set up Podman
      run: |
        cd dist

        gzip -d ./ciso8583_ots_a.tgz
        
        cd ../script

        ./STOP.sh podman

        cd ../dist

        podman image load -i ./ciso8583_ots_a.tar
        podman run -dit --name ciso8583_ots_a -p 9101:9101 -v /etc/localtime:/etc/localtime:ro -v ciso8583_ots_a_logs:/opt/Ciso8583/log ciso8583_ots_a

        podman container exec ciso8583_ots_a cat /opt/Ciso8583/log/Ciso8583.log

        cd ../script
        ./STOP.sh podman

